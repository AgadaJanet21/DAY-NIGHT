<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY AND NIGHT</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>

    <div class="container">
        <div class="row">
            <div class=" col-lg-12 col-xs-12">
                <div class="card">
                    <div class="card-content">
                        <nav class="navbar">
                            <div>
                                <button id="arrow"><i class="fa fa-arrow-left"></i></button>
                            </div>
                            <div>
                                <button id="day" >DAY</button>
                                <button id="night" class="selected">NIGHT</button>
                            </div> 
                            <div>
                                <a href="#"><i class="fa fa-moon-o fa-10x"></i></a>
                            </div>
                        </nav>   
                        <article>
                                <p id="message">HEY! GOOD NIGHT !<br>
                                    How was your day though? Try not to think about anything just go to bed.
                                    <br> Have a Good Night rest.
                                </p> 
                            
                                <p id="days">HEY! GOOD DAY ! <br> Wishing you an amzaing day ahead !</p>          
                        </article>
                    </div>
                </div>
                <button id="daynight">DAY / NIGHT</button>
            </div>
        </div>
    </div>
